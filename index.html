// Get next Friday at 20:00 (8 PM) for reset
function getNextFridayResetTime() {
    const now = new Date();
    const targetResetHour = 20; // 20:00 (8 PM)

    let nextFriday = new Date(now);
    // Calculate days until next Friday
    const daysUntilFriday = (5 - now.getDay() + 7) % 7;
    nextFriday.setDate(now.getDate() + daysUntilFriday);
    nextFriday.setHours(targetResetHour, 0, 0, 0); // Set to 20:00

    // If it's already Friday and past 20:00, the "next" reset is in 7 days
    if (now.getDay() === 5 && now.getHours() >= targetResetHour) {
        nextFriday.setDate(nextFriday.getDate() + 7);
    }
    return nextFriday;
}

// Update countdown to next Friday (for the event, still at 23:59:59 as in your original code)
// Se vuoi il countdown fino al venerd√¨ sera in generale (23:59)
function getNextFridayEventTime() {
    const now = new Date();
    const nextFriday = new Date();
    const daysUntilFriday = (5 - now.getDay() + 7) % 7;
    if (daysUntilFriday === 0 && now.getDay() === 5) {
        if (now.getHours() < 23 || (now.getHours() === 23 && now.getMinutes() < 59)) {
            nextFriday.setHours(23, 59, 59, 999);
        } else {
            nextFriday.setDate(now.getDate() + 7);
            nextFriday.setHours(23, 59, 59, 999);
        }
    } else {
        nextFriday.setDate(now.getDate() + (daysUntilFriday || 7));
        nextFriday.setHours(23, 59, 59, 999);
    }
    return nextFriday;
}
function updateCountdown() {
    const now = new Date();
    const nextFridayEvent = getNextFridayEventTime(); // Usa la funzione per l'evento
    const timeUntil = nextFridayEvent - now;
    if (timeUntil > 0) {
        const days = Math.floor(timeUntil / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeUntil % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeUntil % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeUntil % (1000 * 60)) / 1000);
        document.getElementById('countdown').innerHTML =
            `‚è∞ Tempo rimanente: ${days}g ${hours}h ${minutes}m ${seconds}s`;
    } else {
        document.getElementById('countdown').innerHTML = 'üéÆ √à venerd√¨ sera! Buon divertimento!';
    }

    // Display next reset time (if you want to show 20:00 for next reset)
    document.getElementById('next-reset').textContent = getNextFridayResetTime().toLocaleDateString('it-IT', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}

        // Get next Friday at 23:59
       
async function checkWeeklyReset() {
    const now = new Date();
    const nextFridayReset = getNextFridayResetTime(); // Ottieni l'ora di reset dal client
    const lastLocalReset = localStorage.getItem('lastResetTriggered'); // Salva l'ultimo trigger locale

    // Se l'ora attuale √® dopo l'ora di reset e non √® stato resettato in questa "finestra"
    if (now > nextFridayReset && (!lastLocalReset || new Date(lastLocalReset) < nextFridayReset)) {
        console.log("Tentativo di reset settimanale...");
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'resetBookings', lastResetTime: lastLocalReset }) // Invia l'ora dell'ultimo reset conosciuto
            });
            const data = await response.json();
            if (data.status === 'success' && data.resetOccurred) {
                console.log("Reset settimanale completato dal server.");
                localStorage.setItem('lastResetTriggered', now.toISOString()); // Aggiorna il timestamp del trigger
                await displayCurrentBookings(); // Ricarica le prenotazioni dopo il reset
            } else {
                console.log("Reset non necessario o non completato:", data.message);
            }
        } catch (error) {
            console.error("Errore durante il reset settimanale:", error);
        }
    }
}

                document.getElementById('campaign-btn').classList.add('bg-green-500', 'border-green-400');
            }
        }

      async function submitBooking(event) { // Rendi la funzione async
    event.preventDefault();
    const campaignTypeField = document.getElementById('campaign-type');
    const campaignType = campaignTypeField ? campaignTypeField.value : null;

    const booking = {
        id: Date.now(), // ID univoco per la prenotazione
        category: currentBooking.category,
        game: currentBooking.game,
        playerName: document.getElementById('player-name').value,
        notes: document.getElementById('notes').value,
        campaignType: campaignType,
        date: getNextFridayEventTime().toISOString(), // Usa l'ora dell'evento
        timestamp: new Date().toISOString(),
        isPermanent: campaignType === 'campaign' // Le campagne sono permanenti
    };

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'addBooking', ...booking })
        });
        const data = await response.json();

        if (data.status === 'success') {
            showSuccessMessage(booking);
            await displayCurrentBookings(); // Ricarica le prenotazioni dopo l'aggiunta
        } else {
            alert('Errore durante la prenotazione: ' + data.message);
        }
    } catch (error) {
        console.error("Errore di rete o server:", error);
        alert('Impossibile connettersi al server per la prenotazione.');
    }
}


        // Show success message
        function showSuccessMessage(booking) {
            document.getElementById('booking-form').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            document.getElementById('success-message').classList.add('fade-in');
            
            document.getElementById('booking-details').innerHTML = `
                <p><strong>Gioco:</strong> ${booking.game}</p>
                <p><strong>Nome:</strong> ${booking.playerName}</p>
                ${booking.campaignType ? `<p><strong>Tipo:</strong> ${booking.campaignType === 'campaign' ? 'Campagna' : 'One Shot'}</p>` : ''}
                <p><strong>ID Prenotazione:</strong> #${booking.id}</p>
            `;
            
            document.getElementById('breadcrumb').classList.add('hidden');
        }

        // Reset booking
        function resetBooking() {
            currentBooking = {
                category: '',
                game: '',
                time: '',
                step: 'category'
            };
            navigationHistory = ['category'];
            
            document.getElementById('success-message').classList.add('hidden');
            document.getElementById('category-selection').classList.remove('hidden');
            document.getElementById('category-selection').classList.add('fade-in');
            
            // Reset form
            document.getElementById('player-name').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('campaign-type').value = '';
            
            // Reset campaign type buttons
            document.getElementById('oneshot-btn').classList.remove('bg-green-500', 'border-green-400');
            document.getElementById('campaign-btn').classList.remove('bg-green-500', 'border-green-400');
            
            updateBreadcrumb();
        }

        // Go back
        function goBack() {
            if (navigationHistory.length > 1) {
                navigationHistory.pop();
                const previousStep = navigationHistory[navigationHistory.length - 1];
                
                // Hide all sections
                document.getElementById('category-selection').classList.add('hidden');
                document.getElementById('game-selection').classList.add('hidden');
                document.getElementById('booking-form').classList.add('hidden');
                
                // Show appropriate section
                if (previousStep === 'category') {
                    document.getElementById('category-selection').classList.remove('hidden');
                    currentBooking.step = 'category';
                } else if (previousStep === 'game') {
                    showGameSelection(currentBooking.category);
                    currentBooking.step = 'game';
                }
                
                updateBreadcrumb();
            }
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const breadcrumbContent = document.getElementById('breadcrumb-content');
            
            if (navigationHistory.length > 1) {
                breadcrumb.classList.remove('hidden');
                
                const steps = {
                    category: 'üè† Categorie',
                    game: `üéÆ ${currentBooking.category ? getCategoryName(currentBooking.category) : 'Giochi'}`,
                    booking: 'üìù Prenotazione'
                };
                
                breadcrumbContent.innerHTML = navigationHistory.map((step, index) => {
                    const isLast = index === navigationHistory.length - 1;
                    return `<span class="${isLast ? 'text-yellow-300 font-semibold' : 'text-white/70'}">${steps[step]}</span>`;
                }).join(' <span class="text-white/50">‚Üí</span> ');
            } else {
                breadcrumb.classList.add('hidden');
            }
        }

        // Get category name
        function getCategoryName(category) {
            const names = {
                role: 'Giochi di Ruolo',
                board: 'Giochi da Tavolo'
            };
            return names[category] || category;
        }

        // Display current bookings
        async function displayCurrentBookings() { // Rendi la funzione async
    const container = document.getElementById('current-bookings');
    container.innerHTML = '<p class="text-white/70 text-center">Caricamento prenotazioni...</p>'; // Messaggio di caricamento

    try {
        const response = await fetch(API_URL, { method: 'GET' });
        const bookings = await response.json();

        if (bookings.status === 'error') {
            container.innerHTML = `<p class="text-red-300 text-center">Errore nel caricamento: ${bookings.message}</p>`;
            return;
        }

        if (bookings.length === 0) {
            container.innerHTML = '<p class="text-white/70 text-center">Nessuna prenotazione attiva</p>';
            return;
        }

        container.innerHTML = bookings.map(booking => `
            <div class="bg-white/10 rounded-lg p-4 flex justify-between items-center" data-booking-id="${booking.id}">
                <div class="text-white">
                    <div class="font-semibold">${booking.game}</div>
                    <div class="text-sm opacity-75">${booking.playerName}${booking.campaignType ? ` ‚Ä¢ ${booking.campaignType === 'campaign' ? 'Campagna' : 'One Shot'}` : ''}</div>
                </div>
                <button onclick="cancelBooking('${booking.id}')" class="text-red-300 hover:text-red-200 transition-colors text-xl px-2 py-1 rounded hover:bg-red-500/20">
                    ‚ùå
                </button>
            </div>
        `).join('');
    } catch (error) {
        console.error("Errore nel recupero delle prenotazioni:", error);
        container.innerHTML = '<p class="text-red-300 text-center">Impossibile caricare le prenotazioni. Riprova pi√π tardi.</p>';
    }
}




        async function cancelBooking(bookingId) { // Rendi la funzione async
    const numericId = parseInt(bookingId); // Assicurati che sia un numero

    // Trova l'elemento della prenotazione e aggiungi l'animazione di fade-out
    const bookingElement = document.querySelector(`[data-booking-id="${bookingId}"]`);
    if (bookingElement) {
        bookingElement.style.transition = 'all 0.5s ease-out';
        bookingElement.style.opacity = '0';
        bookingElement.style.transform = 'translateX(-100px)';

        // Aspetta che l'animazione sia completa prima di rimuovere dal server e ricaricare
        setTimeout(async () => {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'cancelBooking', bookingId: numericId })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    await displayCurrentBookings(); // Ricarica le prenotazioni dopo la cancellazione
                } else {
                    alert('Errore durante la cancellazione: ' + data.message);
                    bookingElement.style.opacity = '1'; // Ripristina l'opacit√† se errore
                    bookingElement.style.transform = 'translateX(0)';
                }
            } catch (error) {
                console.error("Errore di rete o server durante la cancellazione:", error);
                alert('Impossibile connettersi al server per la cancellazione.');
                bookingElement.style.opacity = '1'; // Ripristina l'opacit√† se errore
                bookingElement.style.transform = 'translateX(0)';
            }
        }, 500);
    }
}
