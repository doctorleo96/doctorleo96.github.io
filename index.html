        // Get next Friday at 20:00 (8 PM) for reset
        function getNextFridayResetTime() {
            const now = new Date(); [cite_start]/* [cite: 67] */
            const targetResetHour = 20; [cite_start]// 20:00 (8 PM) /* [cite: 67] */

            let nextFriday = new Date(now); [cite_start]/* [cite: 68] */
            // Calculate days until next Friday
            const daysUntilFriday = (5 - now.getDay() + 7) % 7; [cite_start]/* [cite: 68] */
            nextFriday.setDate(now.getDate() + daysUntilFriday); [cite_start]/* [cite: 69] */
            nextFriday.setHours(targetResetHour, 0, 0, 0); [cite_start]// Set to 20:00 /* [cite: 69] */

            // If it's already Friday and past 20:00, the "next" reset is in 7 days
            if (now.getDay() === 5 && now.getHours() >= targetResetHour) {
                nextFriday.setDate(nextFriday.getDate() + 7); [cite_start]/* [cite: 70] */
            }
            return nextFriday; [cite_start]/* [cite: 71] */
        }

        // Update countdown to next Friday (for the event, still at 23:59:59 as in your original code)
        function getNextFridayEventTime() {
            const now = new Date(); [cite_start]/* [cite: 72] */

            const daysUntilFriday = (5 - now.getDay() + 7) % 7; [cite_start]/* [cite: 73] */
            if (daysUntilFriday === 0 && now.getDay() === 5) {
                if (now.getHours() < 23 || (now.getHours() === 23 && now.getMinutes() < 59)) {
                    nextFriday.setHours(23, 59, 59, 999); [cite_start]/* [cite: 74] */
                } else {
                    nextFriday.setDate(now.getDate() + 7); [cite_start]/* [cite: 75] */
                    nextFriday.setHours(23, 59, 59, 999); [cite_start]/* [cite: 75] */
                }
            } else {
                nextFriday.setDate(now.getDate() + (daysUntilFriday || 7)); [cite_start]/* [cite: 76] */
                nextFriday.setHours(23, 59, 59, 999); [cite_start]/* [cite: 76] */
            }
            return nextFriday; [cite_start]/* [cite: 77] */
